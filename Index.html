<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="/estilo.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Inscrição</h1>
        <form action="https://api.sheetmonkey.io/form/aNqdbYEJZjCNmvfNX2uJ2m" method="post" id="contact-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" required>

            <label for="curso">Curso:</label>
            <select id="curso" name="curso" required>
                <option value="">Selecione um curso</option>
                <option value="matematica">Matemática</option>
                <option value="fisica">Física</option>
                <option value="quimica">Química</option>
                <option value="informatica">Informática</option>
                <option value="biologia">Biologia</option>
                <option value="historia">História</option>
                <option value="geografia">Geografia</option>
            </select>

            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" step="0.01" required>

            <button type="submit" id="em
            
            ail-btn">Enviar Planilha</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
